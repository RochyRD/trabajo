<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro</h4>
        <input class="controls" type="text" name="nombres" placeholder="Nombre"></input>
        <input class="controls" type="text" name="apellidos" placeholder="Apellido"></input>
        <input class="controls" type="email" name="correo" placeholder="Correo electrónico"></input>
        <input class="controls" type="password" name="contrasenia" placeholder="Contraseña"></input>
        <input class="controls" type="text" name="telefono" placeholder="Ingrese su número telefónico"></input>
        <input class="botons" type="submit" value="Registrar"></input>
        <p><a href="#">¿Ya tengo cuenta?.</a></p>
      </section>
</body>
</html>
